<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球online</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        .container {
            margin: 20px;
        }
        .earth-image {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-form input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
        }
        .login-form button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>地球online</h1>
        <p>作者: shiaoyuntan</p>
    </div>
    <div class="container">
        <img src="https://example.com/earth-image.jpg" alt="地球图片" class="earth-image">
        <div class="login-form">
            <h2>登录</h2>
            <input type="text" placeholder="用户名" required>
            <input type="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </div>
    </div>
    <div class="footer">
        <p>© 2024 地球online. 保留所有权利.</p>
    </div>
</body>
</html>
